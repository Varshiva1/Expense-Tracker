<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-500 via-purple-600 to-primary-700 p-5 font-sans text-gray-800">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="bg-white rounded-xl shadow-lg mb-8 p-6 flex flex-col sm:flex-row justify-between items-center gap-4">
            <h1 class="text-3xl font-bold text-primary-600">ðŸ’° Expense Tracker</h1>
            <div class="flex items-center gap-4">
                <div id="auth-buttons" class="flex gap-3">
                    <button id="show-login" class="btn btn-primary">Login</button>
                    <button id="show-register" class="btn btn-secondary">Register</button>
                </div>
                <div id="user-info" class="hidden items-center gap-4">
                    <span id="username-display" class="font-semibold text-primary-600"></span>
                    <button id="logout-btn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </header>

        <!-- Auth Modal -->
        <div id="auth-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 transition-opacity bg-black bg-opacity-50" id="modal-backdrop"></div>
                <div class="inline-block align-bottom bg-white rounded-xl text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-6 pt-5 pb-4 sm:p-6 relative">
                        <button class="close absolute right-4 top-4 text-gray-400 hover:text-gray-600 text-3xl font-bold leading-none focus:outline-none">&times;</button>
                        <h2 id="modal-title" class="text-2xl font-bold text-gray-900 mb-6">Login</h2>
                        <form id="auth-form" class="space-y-4">
                            <div id="username-field" class="hidden">
                                <label for="reg-username" class="block mb-2 font-semibold text-gray-700">Username</label>
                                <input type="text" id="reg-username" class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-200" required>
                            </div>
                            <div id="email-field" class="hidden">
                                <label for="reg-email" class="block mb-2 font-semibold text-gray-700">Email</label>
                                <input type="email" id="reg-email" class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-200" required>
                            </div>
                            <div>
                                <label for="auth-username" class="block mb-2 font-semibold text-gray-700">Username/Email</label>
                                <input type="text" id="auth-username" class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-200" required>
                            </div>
                            <div>
                                <label for="password" class="block mb-2 font-semibold text-gray-700">Password</label>
                                <input type="password" id="password" class="w-full px-4 py-2.5 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-primary-500 focus:ring-2 focus:ring-primary-200" required>
                            </div>
                            <div id="error-message" class="text-red-600 text-sm mt-2 min-h-[20px]"></div>
                            <button type="submit" class="btn btn-primary w-full">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main id="main-content" class="hidden space-y-6">
            <!-- Add Expense Form -->
            <section class="card">
                <h2 class="text-2xl font-bold text-primary-600 mb-6">Add New Expense</h2>
                <form id="expense-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group md:col-span-2">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="description">Description</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="btn btn-primary w-full md:w-auto">Add Expense</button>
                    </div>
                </form>
            </section>

            <!-- Statistics Section -->
            <section class="card">
                <h2 class="text-2xl font-bold text-primary-600 mb-6">Statistics</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
                    <div class="bg-gradient-to-br from-primary-500 to-purple-600 p-6 rounded-xl text-white text-center shadow-lg">
                        <h3 class="text-base mb-3 opacity-90">Total Expenses</h3>
                        <p id="total-expenses" class="text-3xl font-bold">$0.00</p>
                    </div>
                    <div class="bg-gradient-to-br from-primary-500 to-purple-600 p-6 rounded-xl text-white text-center shadow-lg">
                        <h3 class="text-base mb-3 opacity-90">This Month</h3>
                        <p id="month-expenses" class="text-3xl font-bold">$0.00</p>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="card">
                <h2 class="text-2xl font-bold text-primary-600 mb-6">Visualizations</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-gray-50 p-5 rounded-xl">
                        <h3 class="text-lg font-semibold text-primary-600 mb-4 text-center">Expenses by Category</h3>
                        <canvas id="category-chart" class="max-h-64"></canvas>
                    </div>
                    <div class="bg-gray-50 p-5 rounded-xl">
                        <h3 class="text-lg font-semibold text-primary-600 mb-4 text-center">Monthly Expenses</h3>
                        <canvas id="monthly-chart" class="max-h-64"></canvas>
                    </div>
                </div>
            </section>

            <!-- Filters -->
            <section class="card">
                <h2 class="text-2xl font-bold text-primary-600 mb-6">Filters</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    <div class="form-group">
                        <label for="filter-start-date">Start Date</label>
                        <input type="date" id="filter-start-date">
                    </div>
                    <div class="form-group">
                        <label for="filter-end-date">End Date</label>
                        <input type="date" id="filter-end-date">
                    </div>
                    <div class="form-group">
                        <label for="filter-category">Category</label>
                        <select id="filter-category">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="flex gap-2 sm:col-span-2 lg:col-span-1">
                        <button id="apply-filters" class="btn btn-primary flex-1">Apply</button>
                        <button id="clear-filters" class="btn btn-secondary flex-1">Clear</button>
                    </div>
                </div>
            </section>

            <!-- Expenses List -->
            <section class="card">
                <h2 class="text-2xl font-bold text-primary-600 mb-6">Expenses</h2>
                <div id="expenses-list" class="max-h-[500px] overflow-y-auto space-y-3"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
